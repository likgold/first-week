<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>

<body>
  <a href="index.html" title="To the Home page">
    Go back
  </a>
  <h1>Contact us</h1>
  <h3>This is an intro text</h3>
  <hr>
  <form action="" method="" enctype="" autocomplete="on">
    Your name <input type="text" minlength="5" maxlength="10" placeholder="type your name" autofocus required>
    Your email <input type="email" placeholder="type your email adress">

    <h4>Your language</h4>
    <select>
      <option value="" name="">Russian</option>
      <option value="" name="">English</option>
      <option value="" name="">Dutch</option>
      <option value="" name="">German</option>
    </select>
    <hr>
    Upload your file <input type="file"><br>
    Choose the amount<input type="range" min="10" max="100" step="10"><br>
    Choose the amount <input type="number" min="10" max="100" step="10">
    <hr>
    <button type="submit">
      Submit your inquiry
    </button>
  </form>
  <hr>
  <table border="1">
    <thead>
      <tr>
        <td>#</td>
        <td>#</td>
        <td>#</td>
      </tr>
    <tr>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
    <tr>
      <td colspan="2">Total</td>
      <td>3</td>
    </tr>
    </thead>
  </table>
</body>

</html>
